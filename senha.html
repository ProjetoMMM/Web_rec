<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de senha - Muda Meu Mundo</title>
    <link rel="stylesheet" type="text/css" href="Cstyle.css">
</head>

<body>
    <header class="cabeçalho">
        <img class="logo" src="logo.png" alt="Muda Meu Mundo - Compre bem e faça o bem">
    </header>
    <main class="rec_senha">
    <div>
        <h1 class="titulo">Redefina aqui sua senha:</h1>
        <p>Preencha os dados abaixo para redefinir sua senha:</p>
    </div>
    <form action="http://127.0.0.1:5500/Login/login.html">
    <fieldset class="formulario">
        <div>
            <label class="pergunta">nome completo</label>
            <input type="text" name="nome" placeholder="digite aqui seu nome completo" id="nome" autocomplete="off" required>      
        </div>
        <div>
            <label class="pergunta">email</label>
            <input type="email" name="email" id="email" placeholder="ex: agrônomo@mmm.br" autocomplete="off" required>
        </div>
        <div>
            <label class="pergunta">digite sua nova senha</label>
            <input type="password" name="senha" placeholder="senha para uso exclusivo do agrônomo " id="senha" required>
        </div>
        <div>
            <label class="pergunta">confirme sua nova senha</label>
            <input type="password" name="senha" placeholder="senha para uso exclusivo do agrônomo " id="senha" required>
        </div>
        <input type="submit" class="retorno" value="Cadastrar nova senha"> 
    </fieldset>   
    </form>
    </main>
</body>
</html>
